<!DOCTYPE html>
<html>

<head>
    <title>Tamil Nadu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Get the current domain from the URL
        var currentDomain = window.location.hostname;

        // Function to update the link dynamically
        function updateLink() {
            var linkElement = document.getElementById("districtLink");
            linkElement.href = "https://" + currentDomain + "/ex%201/Tamil_Nadu_District_Map.png";
        }
    </script>
</head>

<body>
    <center>
        <h1>Tamil Nadu</h1>
    </center>
    <hr>
    <div class="main-left">
        <address>
            <p><strong>Population: </strong>72,138,958 (2011) </p>
            <p><strong>Language: </strong>Tamil</p>
            <p><strong>Capital: </strong>Chennai</p>
        </address>
        <section>
            <article class="additional-info">
                <p>
                    <!-- Call the updateLink function to set the correct domain -->
                    <script>
                        updateLink();
                    </script>
                </p>
                <p style="text-align: center;">
                    <img id="districtLink" src="/ex 1/Tamil_Nadu_District_Map.png" alt="districts" usemap="#district" width="30%" height="auto">
                    <map name="district">
                        <area shape="poly" coords="126, 745,136, 741,141,726,154, 705,172, 715,162, 712,142, 714,178, 723,189, 738,195, 748,190, 755,190, 764,193, 766,190, 775,178, 775,167, 771,156, 769,144, 759,132, 749" alt="Kanyakumari" href="kainyakumari.html">
                    </map>
                </p>
            </article>
        </section>
    </div>
</body>

</html>
