<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

</head>
<body>
    <form action="" onsubmit="return validateForm()">
     <center><h1>Form validation</h1></center>
<center>
       Username :<input type="text" name="username" id="username">
       <br>
       Phone :<input type="number" name="no" id="no">
       <br>
       Password: <input type="password" name="pw" id="pw">
       <br>
       <label for="dob"></label>
       DOB: <input type="date" name="dob" id="dob">
         <br>
       Email:
       <input type="email" name="e" id="e">
       <br>
       <br>
       <button type="submit">submit</button>
    </center>
   
    </form>
<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var phone = document.getElementById('no').value;
        var password = document.getElementById('pw').value;
        var dob = document.getElementById('dob').value;
        var email = document.getElementById('e').value;
        if (username === "") {
            alert("Please enter a username");
            return false;
        }
    
        var phonePattern = /^[0-9]{10}$/;
        if (!phonePattern.test(phone)) {
            alert("Please enter a valid 10-digit phone number");
            return false;
        }
       
        if (password === "") {
            alert("Please enter a password");
            return false;
        }

        if (dob === "") {
            alert("Please enter your date of birth");
            return false;
        }


        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address");
            return false;
        }
        return true;
    }
</script>

</body>
</html>
